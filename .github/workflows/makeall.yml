# Workflow to publish all notebooks and upload to Nextcloud

name: Publish Notebooks

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image : sagemath/sagemath:latest
      options: --user root

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          fetch-depth: "0"
        
      - name: Create a temporary artifact downloads folder
        run: mkdir -p output
            
      - name: Install more dependencies
        run: |
          sudo apt-get update -y
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y git wget latexmk python3-pip curl texlive-latex-extra
          sudo pip install jupytext nbconvert ipython ipykernel
          wget https://github.com/jgm/pandoc/releases/download/2.18/pandoc-2.18-1-amd64.deb
          sudo dpkg -i pandoc-2.18-1-amd64.deb
          sudo apt-get install -f

      - name: Make notebooks
        run: |
          cd src
          for file in *.md; do
            if [ -f "$file" ] then
              echo "Processing ${file}..."
              ../process_file $file)
            fi
          done;
          cd ..

      - name: Upload to Nextcloud
        run: for file in output/*.pdf output/*.ipynb; do
              if [ -f "$file" ] then
                echo "Uploading ${file}..."
                curl --progress-bar -X PUT -u ${{ secrets.NEXTCLOUD_USERNAME }}:${{ secrets.NEXTCLOUD_PASSWORD }} -T $file https://mat.uab.cat/nextcloud/remote.php/dav/files/${{ secrets.NEXTCLOUD_USERNAME }}/EIM/exercicis/)
              fi
             done;

      - name: Upload extra files to Nextcloud
        run: for file in src/*.jpg src/*.png src/*.gif; do
              if [ -f "$file" ] then
                echo "Uploading ${file}..."
                curl --progress-bar -X PUT -u ${{ secrets.NEXTCLOUD_USERNAME }}:${{ secrets.NEXTCLOUD_PASSWORD }} -T $file https://mat.uab.cat/nextcloud/remote.php/dav/files/${{ secrets.NEXTCLOUD_USERNAME }}/EIM/exercicis/)
              fi
             done;
